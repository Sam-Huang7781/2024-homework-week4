<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="branch store">
      <div class="container">
        <h2 class="branch-title fz-12">門市據點</h2>
        <form class="d-flex aic" action="">
          <label class="fz-6 fw-b" for="store">選擇分店</label>
          <select name="store" id="store">
            <option value="taipei">台北中山旗艦店</option>
            <option value="taizong-green">台北綠園店</option>
            <option value="taizong-water">台中清水旗艦店</option>
            <option value="Kaohsiung-zhen">高雄中正形象店</option>
            <option value="Kaohsiung-dream">高雄夢時代店</option>
          </select>
        </form>
        <div class="card-list d-flex">
          <div class="card">
            <img src="../assets/images/storepage-1.png" alt="" />
            <ul >
              <h3 class="fz-6 fw-b">台北中山旗艦店</h3>
              <li class="d-flex aic fw-b">
                <span class="material-symbols-outlined fw-bolder"> call </span>
                <p class="fz-5">電話：(02)000-1234</p>
              </li>
              <li class="d-flex aic fw-b">
                <span class="material-symbols-outlined fw-bolder">
                  schedule
                </span>
                <p class="fz-5">營業時間：10:00-21:00</p>
              </li>
              <li class="d-flex fw-b">
                <span class="material-symbols-outlined fw-bolder">
                  location_on
                </span>
                <p class="fz-5">地址：台北市中山區南京東路25巷2-1號</p>
              </li>
            </ul>
          </div>
          <div class="map"><img src="../assets/images/map-1.png" alt="" /></div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
